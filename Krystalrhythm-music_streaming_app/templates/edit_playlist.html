{% extends "layout.html" %} {% block title %} Edit Playlist - KrystalRhythm {%
endblock %} {% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>Edit Playlist</h1>
    <form
      method="post"
      action="{{ url_for('edit_playlist', playlist_id=playlist.id) }}"
    >
      <div class="form-group">
        <label for="playlist_name">Playlist Name:</label>
        <input
          type="text"
          class="form-control"
          id="playlist_name"
          name="playlist_name"
          value="{{ playlist.playlist_name }}"
          required
        />
      </div>

      <h2>Select Songs:</h2>
      {% for song in all_songs %}
      <label>
        <input
          type="checkbox"
          name="selected_songs"
          value="{{ song.song_name }}"
          {%
          if
          song
          in
          playlist.songs
          %}
          checked
          {%
          endif
          %}
        />
        {{ song.song_name }} - {{ song.artist_name }} </label
      ><br />
      {% endfor %}

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
